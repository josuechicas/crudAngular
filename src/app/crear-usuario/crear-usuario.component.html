<div class="container">
<h3>Crear Usuario</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Apellido</label>
      <input type="text" class="form-control" id="apellido" required [(ngModel)]="usuario.apellido" name="apellido">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="usuario.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>successfully!</h4>
</div>
</div>
