<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Usuario</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Controles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios | async">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.email}}</td>
          <td><button (click)="deleteUsuario(usuario.id)" class="btn btn-danger">Eliminar</button>
              <button (click)="usuarioDetalle(usuario.id)" class="btn btn-info" style="margin-left: 10px">Detalle</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
